<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASKAB PSSI KEPULAUAN MENTAWAI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #004AAD;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Memuat Website ASKAB PSSI KEPULAUAN MENTAWAI...</div>

  <!-- ===== Ganti URL di bawah ini dengan URL WebApp milikmu dari Apps Script ===== -->
  <iframe 
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbwdpzI0MaiQMJVbmuINykB1aGNQjInqhueNcZFHL7KemTA3PFV_oYnIvESqfpZ7UsgzRg/exec"
    onload="document.getElementById('loading').style.display='none'">
  </iframe>

  <script>
    // Cegah tombol kembali browser keluar dari website
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
      history.go(1);
    };
  </script>
</body>
</html>
